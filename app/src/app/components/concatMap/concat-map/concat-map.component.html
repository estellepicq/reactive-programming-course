<h1>Concat Map</h1>
<h2>Users posts</h2>

<div class="movies-container" *ngIf="threeFirstUsersWithPosts$ | async as users">
    <ng-container *ngIf="users.length">
        <p-card *ngFor="let user of users; let i=index; trackBy: trackByUser" [header]="user.name">
            <ul>
                <li *ngFor="let post of user.posts; let i=index; trackBy: trackByPost">
                    {{ post.title }}
                </li>
            </ul>
        </p-card>
    </ng-container>
</div>


<ng-template #loading>
    <p-skeleton height="150px"></p-skeleton>
    <p-skeleton height="150px"></p-skeleton>
    <p-skeleton height="150px"></p-skeleton>
</ng-template>
