<div class="example-container">
  <h2>Gotta catch em all</h2>

  <div *ngIf="vm$ | async as vm">
    <ng-container *ngIf="vm.results">
            <h3>
                Currently {{ vm.results.length }} / {{ vm.count }} pokemons loaded
              </h3>
          
              <p-virtualScroller
                [value]="vm.results"
                scrollHeight="500px"
                [itemSize]="50"
                [lazy]="true"
                (onLazyLoad)="load($event)"
              >
                <ng-template let-pokemon pTemplate="item">
                  <p-card>
                    {{ pokemon.name }}
                  </p-card>
                </ng-template>
              </p-virtualScroller>
        </ng-container>

    <p-progressSpinner *ngIf="vm.loading && !vm.err"></p-progressSpinner>
        
    <ng-container *ngIf="vm.err">
        Oops, no pokemon here
    </ng-container>
  </div>
  
</div>
